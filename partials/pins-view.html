<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="pin in pinsData">
    <div class="thumbnail">
      <div class="caption">
        <h3><a href="{{pin.url}}" target="_blank"><strong>{{pin.title}}</strong></a></h3>
        <p>{{pin.description}}</p>
        <p>Posted in {{boardsData[pin.boardid].title}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Add</a> <a href="#" class="btn btn-default" role="button">Edit</a></p>
      </div>
    </div>
  </div>
</div>
