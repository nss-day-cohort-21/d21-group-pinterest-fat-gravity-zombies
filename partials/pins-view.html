<div class="row">
  <div class="col-sm-3 pin-cards" ng-repeat="pin in pinsData | filter : searchText.search">
    <p><a href="{{pin.url}}" target="_blank"><strong>{{pin.title}}</strong></a></p>
    <p>{{pin.description}}</p>
    <p>Posted in {{boardsData[pin.boardid].title}}</p>
    <a class="btn btn-default" role="button" ng-href="#!/pin/{{pin.id}}/add">Save</a>
  </div>
</div>
