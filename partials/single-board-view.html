<div class="jumbotron">
  <div class="container">
	  <h1>{{boardTitle}}</h1>
	  <div class="row">
		  <div class="col-sm-6 col-md-4" ng-repeat="pin in myPins | filter : searchText.search">
		    <div class="thumbnail">
		      <div class="caption">
		        <h3><a href="{{pin.url}}" target="_blank"><strong>{{pin.title}}</strong></a></h3>
		        <p>{{pin.description}}</p>
		        <p>
		        <a class="btn btn-primary" role="button" ng-click="deleteBtnPin(pin.id)">Delete</a> 
		        <a class="btn btn-default" role="button"">Edit</a>
		        </p>
		      </div>
		    </div>
		  </div>
		</div>
	  </div>
	  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
  </div>
</div>
