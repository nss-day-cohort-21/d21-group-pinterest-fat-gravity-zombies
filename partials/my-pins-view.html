<div onload="showMyPins()">
  <h1>My Pins View</h1>
</div>

<div class="row" ng-init="showMyPins()">
  <div class="col-sm-6 col-md-4" ng-repeat="pin in pinsData | filter : searchText.search">
    <div class="thumbnail">
      <div class="caption">
        <h3><a href="{{pin.url}}" target="_blank"><strong>{{pin.title}}</strong></a></h3>
        <p>{{pin.description}}</p>
        <p>Posted in {{boardsData[pin.boardid].title}}</p>
        <p>
        <a class="btn btn-primary" role="button" ng-click="deleteBtnPin(pin.id)">Delete</a> 
        <a class="btn btn-default" role="button"">Edit</a>
        </p>
      </div>
    </div>
  </div>
</div>
