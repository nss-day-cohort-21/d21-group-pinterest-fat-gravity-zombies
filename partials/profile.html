<!--NAV BUTTONS-->
<div class="btn-group" role="group" aria-label="...">
  <a ng-href="#!/MyPinsView"><button type="button" class="btn btn-default">My Pins</button></a>
  <a ng-href="#!/MyBoards"><button type="button" class="btn btn-default">My Boards</button></a>
  <a ng-href="#!/home"><button type="button" class="btn btn-default">All Pins</button></a>
</div>

<!--PINS FOR PROFILE-->
<div onload="showMyPins()">
  <h1>My Pins</h1>
</div>

<div class="row" ng-init="showMyPins()">
  <div class="col-sm-6 col-md-4" ng-repeat="pin in pinsData | filter : searchText.search">
    <div class="thumbnail">
      <div class="caption">
        <h3><a href="{{pin.url}}" target="_blank"><strong>{{pin.title}}</strong></a></h3>
        <p>{{pin.description}}</p>
        <p>Posted in {{boardsData[pin.boardid].title}}</p>
        <p>
        <a class="btn btn-primary" role="button" ng-click="deleteBtnPin(pin.id)">Delete</a> 
        </p>
      </div>
    </div>
  </div>
</div>

<!--BOARD-->
<h1>My Boards</h1>
<div class="jumbotron">
  <h1>Many Boards View!</h1>
  <p>...</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>
