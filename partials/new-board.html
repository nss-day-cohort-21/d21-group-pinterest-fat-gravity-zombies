<div>
	<h2>Create a New Board!</h2>
	<form>
		<label>Title</label>
		<input type="text" class="form-control" value="My New Board" ng-model="board.title">
		<label>Description</label>
		<input type="text" class="form-control" value="A lovely new pin with something itneresting to me" ng-model="board.description">
		<a class="btn btn-default" role="button" ng-click="createBoard()">Save</a>
	</form>
</div>
